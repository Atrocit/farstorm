name: Tests + Linting
on: push

jobs:
  linting:
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        node-version: [ 24.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: ./yarn.lock
      - name: Install Modules
        run: yarn --frozen-lockfile
      - name: Typecheck
        run: yarn typecheck
      - name: Linting
        run: yarn lint

  tests:
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        node-version: [ 20.x, 22.x, 24.x ]
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: pg
          POSTGRES_DB: farstorm
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: ./yarn.lock
      - name: Install Modules
        run: yarn --frozen-lockfile
      - name: Run Tests
        run: yarn test
        env:
          BASEURL: http://localhost:3000
          DB_HOST: localhost
          DB_NAME: farstorm
          DB_PASSWORD: pg
          DB_USERNAME: pg